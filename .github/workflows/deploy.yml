name: Build + push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2 

      - name: Install Docker and awscli
        run: |
         sudo apt update
         sudo apt install apt-transport-https ca-certificates curl software-properties-common -y
         curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
         sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
         sudo apt update
         sudo apt install docker-ce -y
         sudo apt install awscli -y
         docker --version
         aws --version
      
      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:   # with is used for input and env used for environment variable
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "us-east-1"  
          
      - name: Build Docker image
        run : sudo docker build -t pyapp .
        
      - name: Push on ECR
        run: |
           aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/y5e1g5b5
           sudo docker tag pyapp:latest public.ecr.aws/y5e1g5b5/pyapp:latest
           sudo docker push public.ecr.aws/y5e1g5b5/pyapp:latest
